plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'com.notaddypug.apu.core.botcore'
println('System Info: Java Version: ' + System.getProperty('java.version') + ', JVM: ' + System.getProperty('java.vm.version') + ', OS Version: ' + System.getProperty("os.name") + " " + System.getProperty("os.arch"))


version '0.2.5_103'
def jdaVersion = '4.2.1_265'

sourceCompatibility = targetCompatibility = 1.8


repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation ("net.dv8tion:JDA:$jdaVersion")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation (group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.2')
    implementation (group: 'org.json', name: 'json', version: '20210307')
    implementation ('com.sedmelluq:lavaplayer:1.3.75')
    implementation ('com.zaxxer:HikariCP:4.0.3')
}


compileJava.options.encoding = 'UTF-8'
