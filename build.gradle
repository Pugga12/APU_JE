plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'com.notaddypug.apu.core.botcore'


version 'e0.8.4'

sourceCompatibility = targetCompatibility = 1.8


repositories {
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.DV8FromTheWorld:JDA:feature~slash-commands-SNAPSHOT'
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation (group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1')
    implementation (group: 'org.json', name: 'json', version: '20210307')
    //implementation ('com.sedmelluq:lavaplayer:1.3.75')
    implementation ('com.zaxxer:HikariCP:4.0.3')
}


compileJava.options.encoding = 'UTF-8'
