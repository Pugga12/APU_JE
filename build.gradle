plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}
mainClassName = 'com.addypug.apu.core.main'
version '0.2.6_pre1.4'
def jdaVersion = '4.2.1_269'

sourceCompatibility = targetCompatibility = 1.8


repositories {
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
}

dependencies {
    implementation ("net.dv8tion:JDA:$jdaVersion")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation (group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.2')
    implementation ('com.sedmelluq:lavaplayer:1.3.75')
    implementation ('com.zaxxer:HikariCP:4.0.3')
    implementation ('org.yaml:snakeyaml:1.28')
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.addypug.core.main'
        )
    }
}


compileJava.options.encoding = 'UTF-8'
